<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>False Position Method</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>False Position Method</h1>

    <form id="rootFinderForm">
        <label for="equation">Equation:</label>
        <input type="text" id="equation" required><br>

        <label for="a">First Endpoint (a):</label>
        <input type="number" id="a" step="any" required><br>

        <label for="b">Second Endpoint (b):</label>
        <input type="number" id="b" step="any" required><br>

        <label for="tolerance">Tolerance:</label>
        <input type="number" id="tolerance" step="any" required><br>



        <button type="button" onclick="findRoot()">Find Root</button>
    </form>

    <h2>Iterations:</h2>
    <table id="iterations">
        <tr>
            <th>Iteration</th>
            <th>a</th>
            <th>b</th>
            <th>Root</th>
            <th>f(a)</th>
            <th>f(b)</th>
            <th>f(root)</th>
        </tr>
    </table>
    <h2>Equation:</h2>
    <p id="equationOutput"></p>

    <h2>Result:</h2>
    <p>Approximate Root of the given equation is: <span id="result"></span></p>



    <script src="script.js"></script>
</body>
</html>
